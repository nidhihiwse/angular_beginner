<h2>Registration form</h2>

<form #regData='ngForm' (ngSubmit)="register(regData)">
  <div>
     <input type="text" placeholder="enter first name" name="firstname" required ngModel  #fname="ngModel"/>
     <span *ngIf="fname.touched && fname.invalid">first name required.</span>
  </div>
  <div>
    <input type="text" placeholder="enter last name" name="lastname" required ngModel #lname="ngModel"/>
    <span *ngIf="lname.touched && !lname.valid">first name required.</span>
  </div>
  <div>
  <input type="email" placeholder="enter email" name="email" required ngModel #email="ngModel" />
  <span *ngIf="email.touched && !email.valid">first name required.</span>
  </div> 
  <div>
    <input type="submit" value="register" [disabled]="regData.invalid"/>
  </div>
</form>
